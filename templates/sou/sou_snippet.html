<div class="hit">
    <h2>
        <a href="{% if sou.url %}{{ sou.url }}{% else %}{{ sou.url_pdf }}{% endif %}">
            <strong>{{ sou.number }}</strong>
            {% if 'title' in sou.meta.highlight %}
            {{ sou.meta.highlight.title|first|safe }}
            {% else %}
            {{ sou.title }}
            {% endif %}
        </a>
    </h2>

    {% if 'full_text' in sou.meta.highlight %}
        {% for fragment in sou.meta.highlight.full_text %}
        <p>… {{ fragment|clean(tags=['em']) }} …</p>
        {% endfor %}
    {% endif %}
</div>
